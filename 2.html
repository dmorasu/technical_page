            <p>Estanislao Zuleta (1935-1990) fue un filósofo, pedagogo y escritor colombiano autodidacta reconocido por su oratoria y sus ideas plasmadas en sus conferencias que más tarde serían transcritas. Se desenvolvió en disciplinas como la filosofía, la economía, la psicología y la educación, dejo tratados sobre un gran número de pensadores tanto antiguos como contemporáneos y su análisis social de Colombia y américa latina plasmaba un pensamiento crítico y profundo.</p>
            <p>El Elogio de la Dificultad, fue una conferencia leída por él el 21 de noviembre de 1980 en el acto en que la Universidad del Valle le concediera el Doctorado Honoris Causa en Psicología, como reconocimiento a sus méritos académicos e intelectuales. En dicha ocasión el autor abordó la problemática de idealización de la felicidad como uno de los problemas centrales para la posibilidad de una sociedad democrática y crítica.</p>
